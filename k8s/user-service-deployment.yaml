apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1 # 根据负载调整副本数量
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: your-registry/user-service:latest # 使用您构建的镜像
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: postgres-service # K3s 内部 DNS 解析
            - name: DB_USER
              value: admin
            - name: DB_PASSWORD
              value: password
            - name: DB_NAME
              value: credit_management
            - name: DB_PORT
              value: "5432"
            - name: JWT_SECRET_KEY
              value: "a-very-secret-key" # 在生产环境中请使用更安全的密钥管理方式
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP # 默认是 ClusterIP，只在集群内部可访问