---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-management-service
  labels:
    app: application-management-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: application-management-service
  template:
    metadata:
      labels:
        app: application-management-service
    spec:
      containers:
        - name: application-management-service
          image: credit-management/application-management-service:latest
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
          volumeMounts:
            - name: uploads-volume
              mountPath: /root/uploads
      volumes:
        - name: uploads-volume
          persistentVolumeClaim:
            claimName: uploads-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
  name: application-management-service
spec:
  selector:
    app: application-management-service
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP

